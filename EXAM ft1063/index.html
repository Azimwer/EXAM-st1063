<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">
    <header class="p-4">
        <h1 class="text-white text-2xl font-bold">Product Cards</h1>
        <input type="text" id="search-name"
            class="p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-transparent mt-4 w-full color-white text-white"
            placeholder="Search by product name" />
    </header>
    <main>
        <section class="container mx-auto mt-4 grid grid-cols-3 gap-6" id="product-list">
            <!-- Products will be displayed here -->
        </section>
    </main>

    <script src="./main.js" defer></script>
</body>

</html>
